<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-2019-10-12__10-15.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Theyalow. Difficulty Level 1</title>
</head>
<body>
    <div class="wrapper">
      <header class="header">
        <div class="logo-navbar">
          <figure class="logo">
            <img class="star-logo"  src="./assets/images/TheYalow-header.webp" alt="star-logo">
          </figure>          
        </div>


        <nav class="navbar">
          <ul>
              <div class="navbar-about">
                  <figure class="about">
                      <img src="./assets/images/navbar-about.svg" alt="About Us">
                  </figure>
                  <li><a href="#">about us</a></li>
              </div>
          
              <div class="navbar-service">
                  <figure class="service">
                      <img src="./assets/images/navbar-services.svg" alt="Services">
                  </figure>
                  <li><a href="#">services</a></li>
              </div>
              <div class="navbar-contact">
                      <figure class="contact">
                          <img src="./assets/images/navbar-contact.svg" alt="Contact">
                      </figure>
                      <li><a href="#">contact</a></li>
              </div>
          </ul>
        </nav>
      

        <div class="slider">
            <div class="slider__button slider__button--left">
                <img class="slider-button" src="./assets/images/slider-button-left.png" alt="slide-left">                 
            </div>

            <div class="slider__slide">

              <video class="slider__video video" poster="./assets/images/background_video.png" width="379" height="227" controls="controls">
                <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>

              <div class="slider__text"><img src="./assets/images/Cool-minimal.png" alt="cool-minimal"></div>
            </div>  

            <div class="slider__button slider__button--right"><img class="slider-button" src="./assets/images/slider-button-right.png" alt="slide-right"></div>
        </div>
    </header>
    <main>
        <div class="header-white"></div>
        <div class="white-icon-layer">
          <div class="cloud"><img src="./assets/images/Layer-8-copy-4-1X.png" alt="cloud"></div>
          <div class="better-design"><img src="./assets/images/Layer-8-copy-4-1X.png" alt="better-design"></div>
          <div class="leaf"><img src="./assets/images/Layer-8-copy-4-1X.png" alt="leaf"></div>
          <div class="customize"><img src="./assets/images/Layer-8-copy-4-1X.png" alt="customize"></div>
          <div class="plane"><img src="./assets/images/Layer-8-copy-4-1X.png" alt="plane"></div>
          <div class="free"><img src="./assets/images/Layer-8-copy-4-1X.png" alt="free"></div>
        </div>
        <div class="white-yellow"></div>

        <div class="yellowBand"></div>

        <div class="greyBand">
          <div class="lorum-block">
            <ul class="lorum-list">
                <li>Sed ut perspiciatis unde omnis</li>
                <li>Lorem ipsum dolor sit amet, consectetur adipisicing</li>
                <li>Sed ut perspiciatis unde omnis copy</li>
                <li>Lorem ipsum dolor sit amet, consectetur adipisicing  copy</li>
             </ul>
          </div>
        </div>
      </main>


      <footer class="footer">
        <div class="logo-footer">
          <figure class="figure-logo-footer">
            <img class="star-footer"  src="./assets/images/footer-star-TheYalow.webp" alt="star-footer-back">
          </figure>
          <div class="theyalow-footer">
            <p>THEYALOW</p>
          </div>
        </div>
      </footer>
    </div>
</body>
</html>
